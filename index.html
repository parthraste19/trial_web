<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Value from User</title>
</head>
<body>
    <label for="userInput">Enter a value:</label>
    <input type="text" id="userInput">
    <button onclick="storeValue()">Store Value</button>

    <script>
        function storeValue() {
            // JavaScript function to get value from input field and store in a variable
            var userInput = document.getElementById('userInput').value;
            console.log("User input:", userInput);

            // You can now use 'userInput' variable for further processing or display
            // For example, display the value in an alert
            alert("You entered: " + userInput);
        }
    </script>
</body>
</html>
